<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Contact Form</title>
 <link rel="stylesheet" href="style.css">
 <!-- Font Awesome CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">

</head>
<body>
<div class="contact-container">
  <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
    <div class="contact-left-title">
      <h2>Get in touch</h2>
      <hr>
    </div>
    <input type="hidden" name="access_key" value="3f925e73-b22e-4843-a7ba-6859b47b4f40">
    <input type="text" name="name" placeholder="Your Name" class="contacts-input" required>
    <input type="email" name="email" placeholder="Your Email" class="contacts-input" required>
    <textarea name="message" placeholder="Your Message" class="contacts-input" required></textarea>
    <button type="submit">Submit <i class="fa-solid fa-arrow-right"></i></button>
  </form>
  <div class="contact-right">
   <img class="bgimg"   src="assest/right-img.png" alt="">
  </div>
</div>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-k9CZ88VwXzVGE6a6iuv+mI5+vGdGr9j8UJ9Y6YwLXT/Mz+wTL4uh+tY8+ScRfi0B0fL6dR2cXNpRLQUYuAePzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
